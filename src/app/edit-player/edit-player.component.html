<div>
    <h1 mat-dialog-title>Edit player</h1>
    <div class="center">
        <img [mat-dialog-close]="picture" *ngFor="let picture of allProfilePictures" class="profile-picture" src="/assets/img/{{ picture }}">
    </div>
</div>

<div mat-dialog-actions>
    <button mat-button (click)="dialogRef.close()">Close</button>
    <button mat-button color="warn" [mat-dialog-close]="'DELETE'" cdkFocusInitial>Delete player</button>
</div>
